
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create User</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        
        <div th:insert="~{fragments/header}"></div>
    </head>
    <body>
        
        <style>
            .container {
                max-width: 500px;
                margin-top: 50px;
            }
            .form-control {
                border-radius: 0.25rem;
            }
            .btn-custom {
                width: 100%;
            }
        </style>
        
        <div class="container">
            <h1 class="text-center mb-4">Create User</h1>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" class="form-control" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="ADMIN">ADMIN</option>
                        <option value="SOLUTIONS">SOLUTIONS</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-custom" onclick="submitUser()">Submit</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="/home" class="btn btn-secondary btn-custom">Home</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function submitUser() {
                var formData = {
                    username: $('#username').val(),
                    password: $('#new-password').val(),
                    role: $('#role').val()
                };

                console.log(formData); // Debugging line to ensure form data is captured

                $.ajax({
                    type: 'POST',
                    url: '/create-user',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.success) {
                            alert('User created successfully!');
                            // Clear the input fields
                            document.getElementById('create-user-form').reset();
                        } else {
                            alert('Error creating user: ' + response.message);
                        }
                    },
                    error: function() {
                        alert('Error creating user.');
                    }
                });
            }
        </script>
    </body>
     <footer>
          <div th:insert="~{fragments/footerM}"></div>
    </footer>
</html>
